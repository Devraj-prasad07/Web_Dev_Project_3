<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Open+Sans:ital,wght@1,500&family=Poppins:ital,wght@1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Title of the project -->
    <title>Restaurant Webpage</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navigation bar -->
      <nav class="navbar">
        <!-- logo -->
        <div class="logo">
          <img src="./assets/white-logo.png" alt="" srcset="" />
        </div>
        <!-- list items -->
        <div>
          <ul class="list">
            <li><a href="#">Our Menu</a></li>
            <li><a href="#">Maps</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div>
          <button class="button-small">Order</button>
        </div>
      </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero-section">
      <div>
        <h1 class="main-section">
          A Restaurant That Only Serves Delicious Food
        </h1>
        <button class="large-button">Read Our Menu</button>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <!-- footer image -->
      <div>
        <div class="footer-image">
          <img src="./assets/Scroll.png" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
